# =================================================================
# Environment Variables for Local Development
# =================================================================
# Copy this file to .env.properties and fill in your actual values
# The .env.properties file is ignored by git to keep your credentials safe
# =================================================================

# =================================================================
# AWS S3 Configuration
# =================================================================
# Required for S3 image storage functionality
# Get these credentials from:
# - AWS IAM Console (for AWS S3)
# - HDrive addon dashboard (for Heroku HDrive)
# =================================================================

# Your S3 Access Key ID
S3_ACCESS_KEY_ID=your-s3-access-key-id-here

# Your S3 Secret Access Key
S3_SECRET_ACCESS_KEY=your-s3-secret-access-key-here

# AWS Region where your S3 bucket is located
# Common values: us-east-1, eu-central-1, eu-west-1, ap-southeast-1
# Default: fr-par
S3_REGION=fr-par

# S3 endpoint matching the provider
# Common values: https://s3.fr-par.scw.cloud, https://s3.eu-west-1.amazonaws.com
S3_ENDPOINT=https://s3.fr-par.scw.cloud
