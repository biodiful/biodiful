@switch (mediaType()) {
  @case ('IMAGE') {
    <!-- Existing image display with click handlers -->
    <div class="row">
      <div class="col-12 col-sm-6 mb-3 mb-sm-0 position-relative">
        <img
          class="challenger"
          [class.loading]="showLeftLoader()"
          [src]="challengerOne()!.url"
          [alt]="challengerOne()!.id"
          (click)="challengerClicked(challengerOne()!)"
          (load)="onLeftImageLoad()"
          (error)="onLeftImageError()"
        />
        @if (showLeftLoader()) {
          <div class="image-loader-overlay">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        }
      </div>
      <div class="col-12 col-sm-6 position-relative">
        <img
          class="challenger"
          [class.loading]="showRightLoader()"
          [src]="challengerTwo()!.url"
          [alt]="challengerTwo()!.id"
          (click)="challengerClicked(challengerTwo()!)"
          (load)="onRightImageLoad()"
          (error)="onRightImageError()"
        />
        @if (showRightLoader()) {
          <div class="image-loader-overlay">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        }
      </div>
    </div>
  }

  @case ('VIDEO') {
    <div class="row">
      <div class="col-12 col-sm-6 mb-3 mb-sm-0">
        <video
          [src]="challengerOne()!.url"
          controls
          playsinline
          poster="/content/images/video.png"
          [autoplay]="randomPlayOrder() === 'LEFT'"
          (timeupdate)="onLeftTimeUpdate($event)"
          class="w-100 video-player"
        ></video>
        <button
          class="btn btn-primary w-100 mt-2"
          [disabled]="!canSubmit()"
          (click)="selectLeft()"
          jhiTranslate="biodifulApp.answer.match.chooseVideo"
        >
          Choose this video
        </button>
      </div>
      <div class="col-12 col-sm-6">
        <video
          [src]="challengerTwo()!.url"
          controls
          playsinline
          poster="/content/images/video.png"
          [autoplay]="randomPlayOrder() === 'RIGHT'"
          (timeupdate)="onRightTimeUpdate($event)"
          class="w-100 video-player"
        ></video>
        <button
          class="btn btn-primary w-100 mt-2"
          [disabled]="!canSubmit()"
          (click)="selectRight()"
          jhiTranslate="biodifulApp.answer.match.chooseVideo"
        >
          Choose this video
        </button>
      </div>
    </div>
  }

  @case ('AUDIO') {
    <div class="row">
      <div class="col-12 col-sm-6 mb-3 mb-sm-0 text-center">
        <div class="audio-placeholder mb-1 hand" (click)="toggleLeftAudio(leftAudio)">
          <fa-icon [icon]="leftAudioPlaying() ? 'pause' : 'play'"></fa-icon>
        </div>
        <audio
          #leftAudio
          [src]="challengerOne()!.url"
          controls
          (timeupdate)="onLeftTimeUpdate($event)"
          (play)="onLeftAudioPlay()"
          (pause)="onLeftAudioPause()"
          class="w-100"
        ></audio>
        <button
          class="btn btn-primary w-100 mt-2"
          [disabled]="!canSubmit()"
          (click)="selectLeft()"
          jhiTranslate="biodifulApp.answer.match.chooseAudio"
        >
          Choose this audio
        </button>
      </div>
      <div class="col-12 col-sm-6 text-center">
        <div class="audio-placeholder mb-1 hand" (click)="toggleRightAudio(rightAudio)">
          <fa-icon [icon]="rightAudioPlaying() ? 'pause' : 'play'"></fa-icon>
        </div>
        <audio
          #rightAudio
          [src]="challengerTwo()!.url"
          controls
          (timeupdate)="onRightTimeUpdate($event)"
          (play)="onRightAudioPlay()"
          (pause)="onRightAudioPause()"
          class="w-100"
        ></audio>
        <button
          class="btn btn-primary w-100 mt-2"
          [disabled]="!canSubmit()"
          (click)="selectRight()"
          jhiTranslate="biodifulApp.answer.match.chooseAudio"
        >
          Choose this audio
        </button>
      </div>
    </div>
  }
}
