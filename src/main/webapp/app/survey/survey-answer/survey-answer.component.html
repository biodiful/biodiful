<jhi-alert-error></jhi-alert-error>
<div [ngSwitch]="isAllMatchesCompleted">
    <div *ngSwitchCase="true" class="embed-responsive embed-responsive-1by1">
        <!-- <iframe class="embed-responsive-item" id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLScUQE1qz9s7lpc4D2np7xbPRUnJCXhIG76V5lqxxpR28pF5zw/viewform?embedded=true" > -->
        <iframe class="embed-responsive-item" id="google-form" [src]="this.socialFormUrl" frameborder="0" marginheight="0" marginwidth="0" onLoad="parent.scrollTo(0,0);">
            Loading...
        </iframe>
    </div>

    <div *ngSwitchCase="false">
        <div [innerHTML]="getDescriptionForCurrentPool()"></div>

        <jhi-survey-answer-match [challengerOne]="challengerOne" [challengerTwo]="challengerTwo" (winnerSelected)="addWinner($event)"></jhi-survey-answer-match>

        <div class="progress mt-4" style="height: 20px;">
            <div class="progress-bar" role="progressbar" [style.width.%]="getPercentAdvancement()" [attr.aria-valuenow]="getCurrentMatchNumber()"
                aria-valuemin="1" [attr.aria-valuemax]="totalNbOfMatches">
                {{getCurrentMatchNumber()}} / {{totalNbOfMatches}}
            </div>
        </div>
    </div>
</div>
