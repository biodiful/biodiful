<div class="row justify-content-center">
    <div>
        <h2 id="jhi-survey-heading">{{survey.surveyName}}</h2>
        <div class="col-md-9">
            {{survey.surveyDescription}}
        </div>
        <div *ngIf="survey.photoURL && survey.photoURL.length > 0" class="col-md-3">
            <span><img [src]="survey.photoURL" class="img-fluid rounded float-right" /></span>
        </div>
        <div>
            <button class="btn btn-primary" [routerLink]="['/survey', survey.id, 'answer']">
                <fa-icon [icon]="'list'"></fa-icon>&nbsp;<span>RÃ©pondre a la campagne</span>
            </button>
        </div>
        <div *ngIf="survey.contactsDescription && survey.contactsDescription.length > 0">
            {{survey.contactsDescription}}
        </div>
        <div *ngIf="survey.logosURL && survey.logosURL.length > 0">
            <span><img [src]="survey.logosURL" class="img-fluid rounded" /></span>
        </div>
    </div>
</div>
